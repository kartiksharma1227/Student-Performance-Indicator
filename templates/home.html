<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Performance Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        min-height: 100vh;
        padding: 20px 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .prediction-container {
        max-width: 650px;
        margin: 0 auto;
        background: white;
        border-radius: 10px;
        padding: 45px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
      }
      h1 {
        color: #1e3c72;
        font-weight: 700;
        margin-bottom: 10px;
        text-align: center;
        font-size: 2rem;
      }
      .subtitle {
        color: #6c757d;
        text-align: center;
        margin-bottom: 35px;
        font-size: 0.95rem;
      }
      .form-label {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 8px;
        font-size: 0.9rem;
      }
      .form-control,
      .form-select {
        border-radius: 6px;
        border: 1.5px solid #d1d5db;
        padding: 11px 14px;
        transition: all 0.2s;
        font-size: 0.95rem;
      }
      .form-control:focus,
      .form-select:focus {
        border-color: #2a5298;
        box-shadow: 0 0 0 0.15rem rgba(42, 82, 152, 0.15);
        outline: none;
      }
      .btn-predict {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        border: none;
        border-radius: 6px;
        padding: 14px;
        font-weight: 600;
        font-size: 1rem;
        width: 100%;
        color: white;
        margin-top: 25px;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .btn-predict:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(30, 60, 114, 0.3);
        background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
      }
      .result-box {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: white;
        padding: 30px;
        border-radius: 8px;
        text-align: center;
        margin-top: 30px;
        box-shadow: 0 5px 20px rgba(30, 60, 114, 0.2);
      }
      .result-label {
        font-size: 1rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 0.95;
      }
      .result-score {
        font-size: 3.5rem;
        font-weight: 700;
        margin: 15px 0 10px 0;
      }
      .result-subtext {
        font-size: 0.9rem;
        opacity: 0.85;
      }
    </style>
  </head>
  <body>
    <div class="prediction-container">
      <h1>Student Performance Predictor</h1>
      <p class="subtitle">
        Machine Learning-Based Math Score Prediction System
      </p>

      <form action="{{ url_for('predict_datapoint') }}" method="post">
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select class="form-select" name="gender" required>
            <option selected disabled value="">Select your Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Race or Ethnicity</label>
          <select class="form-select" name="race_ethnicity" required>
            <option selected disabled value="">Select Ethnicity</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Parental Level of Education</label>
          <select
            class="form-select"
            name="parental_level_of_education"
            required
          >
            <option selected disabled value="">Select Parent Education</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="high school">High School</option>
            <option value="master's degree">Master's Degree</option>
            <option value="some college">Some College</option>
            <option value="some high school">Some High School</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Lunch Type</label>
          <select class="form-select" name="lunch" required>
            <option selected disabled value="">Select Lunch Type</option>
            <option value="free/reduced">Free/Reduced</option>
            <option value="standard">Standard</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Test Preparation Course</label>
          <select class="form-select" name="test_preparation_course" required>
            <option selected disabled value="">Select Test Course</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Reading Score (0-100)</label>
          <input
            class="form-control"
            type="number"
            name="reading_score"
            placeholder="Enter your Reading Score"
            min="0"
            max="100"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Writing Score (0-100)</label>
          <input
            class="form-control"
            type="number"
            name="writing_score"
            placeholder="Enter your Writing Score"
            min="0"
            max="100"
            required
          />
        </div>

        <button class="btn btn-predict" type="submit">
          Predict Math Score
        </button>
      </form>

      {% if results %}
      <div class="result-box">
        <div class="result-label">Predicted Math Score</div>
        <div class="result-score">{{ "%.2f"|format(results) }}</div>
        <div class="result-subtext">out of 100</div>
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
